sources:
  us_crime:
    description: US Crime data [UCRDataTool](https://www.ucrdatatool.gov/Search/Crime/State/StatebyState.cfm)
    driver: csv
    args:
      urlpath: '{{ CATALOG_DIR }}../data/crime{{selector}}.csv'
    parameters:
      selector:
        type: str
        description: "none"
        allowed: ["2", ""]
        default: ""
    metadata:
      plots:
        line_example:
          kind: line
          y: ['Robbery', 'Burglary']
          x: 'Year'
        violin_example:
          kind: violin
          y: ['Burglary rate', 'Larceny-theft rate',
              'Robbery rate', 'Violent Crime rate']
          group_label: 'Type of crime'
          value_label: 'Rate per 100k'
          invert: True

  fake2:
    driver: fake
    args:
      urlpath: ''
