git:
  depth: false

os:
  - linux

branches:
  only:
  - master

env:
  global:
    # ANACONDA_TOKEN
    secure: 

matrix:
  include:
    # ANACONDA
    - language: generic
      before_install:
        - export PATH="$HOME/miniconda3/bin:$PATH"
        - export CONDA_PY=36
      install: scripts/ci/install.sh
      script: pytest --cov=intake
      after_success:
        - coveralls
    # PYTHON
    - language: python
      sudo: required
      dist: xenial
      python:
        - "3.7"
      install:
        - sudo apt update
        - sudo apt install libsnappy-dev
        - pip install -e .[complete]
        - pip install git+https://github.com/dask/dask --upgrade --no-deps
        - pip install pytest
      script:
        - pytest

notifications:
  email: false
